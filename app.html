<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./img/icon.png" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/login.css">
    <title>IUBAT Online Bank</title>
</head>

<body>
    <div class="row col-12 m-3 p-5 nav">

        <div class="col-lg-4 col-md-2 col-sm-2 col-xs-2 text-end p-0 m-0">
            <img src="img/logo.png" alt="Logo" class="logo" />

        </div>
        <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10  ">
            <p class="welcome mb-5">Log in to get started</p>

        </div>
    </div>

    <div class="main-container">
        <div class="wrapper">
       
            <header>Login Form</header>
            <form action="#">
                <div class="field email">
                    <div class="input-area">
                        <input type="text" placeholder="Email Address">
                        <i class="icon fas fa-envelope"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Email can't be blank</div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input type="password" placeholder="Password">
                        <i class="icon fas fa-lock"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Password can't be blank</div>
                </div>
                <div class="pass-txt"><a href="#">Forgot password?</a></div>
                <input type="submit" value="Login">
            </form>
            <div class="sign-text">Not yet member?   <a href="#">Signup now</a></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
